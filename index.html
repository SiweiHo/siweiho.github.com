---
layout: layout
title: "Siwei's Homepage"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %2e, %Y" }}</span> <a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
